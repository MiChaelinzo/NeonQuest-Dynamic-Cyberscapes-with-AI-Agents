# Neon Nightclub Configuration
# Vibrant lighting, pulsing music, dynamic color changes
# Optimized for fast-paced movement with reactive audio-visual effects

# Corridor generation settings - tighter spaces for intimate club feel
corridors:
  generation_distance: 40.0
  cleanup_distance: 80.0
  variation_seed_factors: [player_speed, music_beat, crowd_density]

# Dynamic neon lighting with color cycling
lighting:
  neon_response_distance: 3.0
  brightness_multiplier_range: [0.8, 3.0]
  transition_duration: 0.8
  color_cycling: true
  beat_sync: true
  strobe_intensity: 0.7

# Light atmospheric effects to maintain visibility
atmosphere:
  fog_density_range: [0.05, 0.4]
  ambient_volume_range: [0.7, 1.0]
  transition_speed: 0.2
  haze_effects: true
  laser_effects: true

# Audio system optimized for music and crowd sounds
audio:
  zone_transition_distance: 8.0
  transition_duration: 2.0
  spatial_audio_range: 15.0
  max_audio_sources: 30
  culling_distance: 40.0
  music_volume: 0.9
  bass_boost: 1.4
  crowd_chatter: 0.6

# Performance settings for high-frequency lighting changes
performance:
  max_active_segments: 12
  throttle_threshold: 58.0
  lighting_update_rate: 30

# Nightclub-specific generation rules
rules:
  - name: DanceFloorEnergyRule
    priority: 3.5
    cooldown: 2.0
    conditions:
      - type: PlayerSpeed
        operator: GreaterThan
        value: 5.0
      - type: ZoneType
        operator: Equals
        value: dance_floor
    actions:
      - action: AdjustLighting
        target: neon_strips
        parameters:
          intensity: 2.5
          color_cycle_speed: 2.0
          strobe_rate: 4.0
      - action: ModifyAudio
        target: bass_line
        parameters:
          intensity: 1.3
          bass_boost: 1.6

  - name: VIPAreaRule
    priority: 2.8
    cooldown: 10.0
    conditions:
      - type: ZoneType
        operator: Equals
        value: vip_area
      - type: PlayerSpeed
        operator: LessThan
        value: 2.0
    actions:
      - action: AdjustLighting
        target: ambient_glow
        parameters:
          intensity: 0.6
          warm_tint: 1.2
      - action: ModifyAudio
        target: ambient_music
        parameters:
          intensity: 0.7
          high_frequency_filter: 0.8

  - name: BarAreaRule
    priority: 2.2
    cooldown: 5.0
    conditions:
      - type: ZoneType
        operator: Equals
        value: bar_area
    actions:
      - action: CreateSpatialAudio
        target: glass_clinks
        parameters:
          intensity: 0.5
          randomization: 0.8
      - action: AdjustLighting
        target: bottle_backlighting
        parameters:
          intensity: 1.8
          color_temperature: 6500

  - name: CrowdDensityRule
    priority: 2.0
    cooldown: 8.0
    conditions:
      - type: GameTime
        operator: GreaterThan
        value: 120.0
      - type: MovementPattern
        operator: Equals
        value: social_interaction
    actions:
      - action: ModifyAudio
        target: crowd_chatter
        parameters:
          intensity: 1.1
          spatial_spread: 1.3
      - action: ChangeFogDensity
        target: haze_machine
        parameters:
          intensity: 1.2

  - name: MusicBeatSyncRule
    priority: 4.0
    cooldown: 0.5
    conditions:
      - type: MusicBeat
        operator: Equals
        value: true
    actions:
      - action: TriggerEffect
        target: beat_flash
        parameters:
          intensity: 1.0
          duration: 0.1
      - action: AdjustLighting
        target: all_neon
        parameters:
          pulse_intensity: 0.3